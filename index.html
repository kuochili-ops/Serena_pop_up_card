<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Valentine Card for Serena</title>
    <style>
        :root {
            --card-w: 300px;
            --card-h: 200px;
            --sub-w: 64px;
            --sub-h: 44px; 
            --img-w: 210px; 
            --img-h: 150px; 
            --duration: 1.5s;
            --color-pink-paper: #ffe4e1;
            --anchor-y: 44px; 
        }

        body {
            display: flex; justify-content: center; align-items: center;
            height: 100vh; background-color: #1a1a1a; margin: 0;
            perspective: 2500px; overflow: hidden; touch-action: none;
        }

        .viewport {
            width: var(--card-w); height: var(--card-h);
            transform-style: preserve-3d;
            transform: rotateX(30deg) rotateY(-30deg) scale(0.85);
            transition: transform 0.1s ease-out; 
        }

        .card-system { width: 100%; height: 100%; position: relative; transform-style: preserve-3d; }

        /* 卡片底座 */
        .card-bottom {
            position: absolute; width: 100%; height: 100%;
            background: var(--color-pink-paper); 
            border: 1px solid #f5c6cb;
            transform-style: preserve-3d;
            transform: translateZ(-2px); /* 往後壓，確保不擋住其他圖 */
        }

        /* 上頁 (封面) */
        .card-top {
            position: absolute; bottom: 0; top: -100%; width: 100%; height: 100%;
            transform-origin: bottom; 
            transform: rotateX(-179.9deg);
            transition: transform var(--duration) cubic-bezier(0.4, 0, 0.2, 1);
            transform-style: preserve-3d; z-index: 20; /* 提高層級 */
        }
        .card-top.is-open { transform: rotateX(-90deg); }

        .face {
            position: absolute; width: 100%; height: 100%;
            backface-visibility: hidden;
            background-size: cover; background-position: center;
            background-repeat: no-repeat;
        }

        /* 封面外側 (roses_heart.jpg) */
        .face.front { 
            background-image: url('roses_heart.jpg'); 
            background-color: #ffb6c1; /* 預設備份顏色 */
            transform: rotateX(180deg) translateZ(5px); /* 增加間隙 */
        }

        /* 封面內側 (Cover_inner.PNG) */
        .face.back { 
            background-image: url('Cover_inner.PNG');
            background-color: #ffffff; /* 預設備份顏色 */
            transform: translateZ(1px); /* 確保在內側最前方 */
        }

        /* 彈出結構 */
        .sub-deep-blue {
            position: absolute; left: 50%; top: var(--anchor-y); 
            width: var(--sub-w); height: var(--sub-h);
            background: rgba(52, 152, 219, 0.5); 
            transform-origin: top; 
            transform: translateX(-50%) rotateX(0deg) translateZ(10px);
            transition: transform var(--duration) cubic-bezier(0.4, 0, 0.2, 1);
            transform-style: preserve-3d;
        }

        /* 主圖 (冬日雪景小屋圖 或 mini_decoration.png) */
        .main-img-attachment {
            position: absolute; left: 50%; top: 0; 
            width: var(--img-w); height: var(--img-h);
            /* 關鍵：translateZ(20px) 確保主圖處於所有結構的最上方 */
            transform: translateX(-50%) translateY(0px) rotateX(180deg) translateZ(20px);
            pointer-events: none;
            transition: transform var(--duration) cubic-bezier(0.4, 0, 0.2, 1);
            display: flex; justify-content: center; align-items: center;
        }

        .main-img-attachment img {
            width: 100%; height: 100%; object-fit: contain;
            filter: drop-shadow(0 15px 25px rgba(0,0,0,0.5));
        }

        .card-top.is-open ~ .sub-deep-blue { transform: translateX(-50%) rotateX(90deg) translateZ(10px); }

    </style>
</head>
<body>

    <div class="viewport" id="viewport">
        <div class="card-system">
            <div class="card-bottom"></div>
            <div class="card-top" id="cover">
                <div class="face front"></div>
                <div class="face back"></div>
            </div>
            <div class="sub-deep-blue">
                <div class="main-img-attachment">
                    <img src="winter_cabin.jpg" alt="Winter Cabin" onerror="this.style.border='2px dashed red'; console.log('圖片加載失敗');">
                </div>
            </div>
        </div>
    </div>

    <script>
        const viewport = document.getElementById('viewport');
        const cover = document.getElementById('cover');
        let baseRotX = 30, baseRotY = -30, gyroX = 0, gyroY = 0;

        function updateTransform() {
            viewport.style.transform = `rotateX(${baseRotX + gyroX}deg) rotateY(${baseRotY + gyroY}deg) scale(0.85)`;
        }

        window.addEventListener('deviceorientation', (e) => {
            if (e.beta === null) return;
            gyroX = (e.beta - 45) * 0.4;
            gyroY = e.gamma * 0.4;
            updateTransform();
        });

        let isMoving = false, lastX = 0, lastY = 0;
        window.addEventListener('touchstart', (e) => {
            isMoving = false;
            lastX = e.touches[0].pageX; lastY = e.touches[0].pageY;
            if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                DeviceOrientationEvent.requestPermission();
            }
        });

        window.addEventListener('touchmove', (e) => {
            isMoving = true;
            baseRotY += (e.touches[0].pageX - lastX) * 0.5;
            baseRotX -= (e.touches[0].pageY - lastY) * 0.5;
            lastX = e.touches[0].pageX; lastY = e.touches[0].pageY;
            updateTransform();
        });

        window.addEventListener('touchend', () => { if (!isMoving) cover.classList.toggle('is-open'); });
    </script>
</body>
</html>
