<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>For Serena - Valentine's Day</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <style>
        :root {
            --card-w: 300px;
            --card-h: 200px;
            --sub-w: 64px;
            --sub-h: 38px; 
            --img-w: 195px; 
            --img-h: 146px; 
            --duration: 1.5s;
            --color-pink-paper: #ffe4e1;
            --anchor-y: 38px; 
        }

        body {
            display: flex; justify-content: center; align-items: center;
            height: 100vh; background: radial-gradient(circle, #2c1a1a 0%, #1a1a1a 100%);
            margin: 0; perspective: 2500px; overflow: hidden; touch-action: none;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
        }

        /* --- éŸ³æ¨‚æ§åˆ¶æŒ‰éˆ• --- */
        #music-toggle {
            position: fixed; top: 20px; right: 20px;
            width: 44px; height: 44px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            display: flex; justify-content: center; align-items: center;
            font-size: 20px; color: white;
            z-index: 1000; cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            -webkit-tap-highlight-color: transparent;
        }

        /* YouTube éš±è—å®¹å™¨ */
        #youtube-player { position: absolute; width: 0; height: 0; pointer-events: none; opacity: 0; }

        /* æ¼‚æµ®æ„›å¿ƒèƒŒæ™¯ */
        .hearts-container { position: fixed; width: 100%; height: 100%; pointer-events: none; z-index: 0; }
        .heart-particle {
            position: absolute; color: rgba(255, 105, 180, 0.4);
            font-size: 20px; animation: fall linear infinite;
        }
        @keyframes fall {
            0% { transform: translateY(-10vh) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
        }

        .viewport {
            width: var(--card-w); height: var(--card-h);
            transform-style: preserve-3d;
            transform: rotateX(30deg) rotateY(-30deg) scale(0.9);
            transition: transform 0.1s ease-out; z-index: 10;
        }

        .card-system { width: 100%; height: 100%; position: relative; transform-style: preserve-3d; }

        .card-bottom {
            position: absolute; width: 100%; height: 100%;
            background: var(--color-pink-paper); 
            border: 1px solid #f5c6cb; border-radius: 10px;
            transform-style: preserve-3d;
            box-shadow: 0 20px 50px rgba(0,0,0,0.6);
        }

        .card-top {
            position: absolute; bottom: 0; top: -100%; width: 100%; height: 100%;
            transform-origin: bottom; 
            transform: rotateX(-179.9deg);
            transition: transform var(--duration) ease-out;
            transform-style: preserve-3d; z-index: 20;
        }
        .card-top.is-open { transform: rotateX(-90deg); }

        .face {
            position: absolute; width: 100%; height: 100%;
            backface-visibility: hidden; background-size: cover; background-position: center;
            border-radius: 10px;
        }
        .face.front { background-image: url('roses_heart.jpg'); transform: rotateX(180deg) translateZ(1px); }
        .face.back { background-image: url('cover_inner.PNG'); transform: translateZ(1px); }

        .sub-deep-blue {
            position: absolute; left: 50%; top: var(--anchor-y); 
            width: var(--sub-w); height: var(--sub-h);
            background: rgba(52, 152, 219, 0.2); transform-origin: top; 
            transform: translateX(-50%) rotateX(0deg);
            transition: transform var(--duration) ease-out; transform-style: preserve-3d;
        }

        .sub-light-blue {
            position: absolute; top: 100%; left: 0; 
            width: 100%; height: var(--sub-h);
            background: rgba(133, 193, 233, 0.2); transform-origin: top; 
            transform: rotateX(180deg); 
            transition: transform var(--duration) ease-out; transform-style: preserve-3d;
        }

        .main-img-attachment {
            position: absolute; left: 50%; top: 0; 
            width: var(--img-w); height: var(--img-h);
            transform: translateX(-50%) translateY(0px) rotateX(180deg) translateZ(5px);
            pointer-events: none; transition: transform var(--duration) ease-out;
            display: flex; justify-content: center; align-items: center;
        }

        .main-img-attachment img {
            width: 100%; height: 100%; object-fit: contain;
            filter: drop-shadow(0 15px 30px rgba(0,0,0,0.5));
        }

        .card-top.is-open ~ .sub-deep-blue { transform: translateX(-50%) rotateX(90deg); }
        .card-top.is-open ~ .sub-deep-blue .sub-light-blue { transform: rotateX(90deg); }

        .hint {
            position: fixed; bottom: 40px; color: rgba(255,255,255,0.4);
            font-size: 13px; pointer-events: none; z-index: 100;
        }
    </style>
</head>
<body>

    <div id="music-toggle">ğŸ”‡</div>
    <div id="youtube-player"></div>
    <div class="hearts-container" id="hearts"></div>

    <div class="viewport" id="viewport">
        <div class="card-system">
            <div class="card-bottom"></div>
            <div class="card-top" id="cover">
                <div class="face front"></div>
                <div class="face back"></div>
            </div>
            
            <div class="sub-deep-blue">
                <div class="main-img-attachment">
                    <img src="minnie.jpg" alt="Minnie">
                </div>
                <div class="sub-light-blue"></div>
            </div>
        </div>
    </div>

    <div class="hint">Tap to Open â€¢ Tilt to Rotate</div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        let player;
        const toggleBtn = document.getElementById('music-toggle');

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('youtube-player', {
                videoId: 'XfbtoujqkWo',
                playerVars: {
                    'autoplay': 1, 'loop': 1, 'playlist': 'XfbtoujqkWo',
                    'controls': 0, 'showinfo': 0, 'modestbranding': 1, 'mute': 1
                },
                events: { 'onReady': (e) => e.target.playVideo() }
            });
        }

        toggleBtn.addEventListener('click', (e) => {
            e.stopPropagation(); // é˜²æ­¢é»æ“ŠæŒ‰éˆ•æ™‚ä¹Ÿè§¸ç™¼å¡ç‰‡é–‹åˆ
            if (!player) return;

            if (player.isMuted()) {
                player.unMute();
                player.setVolume(50);
                toggleBtn.innerHTML = 'ğŸ”Š';
            } else {
                player.mute();
                toggleBtn.innerHTML = 'ğŸ”‡';
            }
        });

        function createHearts() {
            const container = document.getElementById('hearts');
            for(let i=0; i<15; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart-particle';
                heart.innerHTML = 'â¤';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = (Math.random() * 3 + 4) + 's';
                heart.style.animationDelay = Math.random() * 5 + 's';
                container.appendChild(heart);
            }
        }
        createHearts();

        const viewport = document.getElementById('viewport');
        const cover = document.getElementById('cover');
        let baseRotX = 30, baseRotY = -30, gyroX = 0, gyroY = 0;

        function updateTransform() {
            viewport.style.transform = `rotateX(${baseRotX + gyroX}deg) rotateY(${baseRotY + gyroY}deg) scale(0.9)`;
        }

        window.addEventListener('deviceorientation', (e) => {
            if (e.beta === null) return;
            gyroX = (e.beta - 45) * 0.3;
            gyroY = e.gamma * 0.3;
            updateTransform();
        });

        let isMoving = false, lastX = 0, lastY = 0;
        window.addEventListener('touchstart', (e) => {
            isMoving = false;
            lastX = e.touches[0].pageX; lastY = e.touches[0].pageY;
            
            // ç‚ºäº†è®“ç§»å‹•è¨­å‚™å…è¨±è²éŸ³ï¼Œç¬¬ä¸€æ¬¡é»æ“Šè¢å¹•ä»»ä½•åœ°æ–¹ä¹Ÿå¯ä»¥å˜—è©¦å•Ÿå‹• (ä½†æŒ‰éˆ•æ›´ç²¾ç¢º)
            if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                DeviceOrientationEvent.requestPermission();
            }
        });

        window.addEventListener('touchmove', (e) => {
            isMoving = true;
            baseRotY += (e.touches[0].pageX - lastX) * 0.4;
            baseRotX -= (e.touches[0].pageY - lastY) * 0.4;
            lastX = e.touches[0].pageX; lastY = e.touches[0].pageY;
            updateTransform();
        });

        window.addEventListener('touchend', () => { 
            if (!isMoving) cover.classList.toggle('is-open'); 
        });
    </script>
</body>
</html>
