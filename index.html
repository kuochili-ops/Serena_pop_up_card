<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Serena's Valentine App</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <style>
        :root {
            --card-w: 300px;
            --card-h: 200px;
            --sub-w: 64px;
            --sub-h: 35px; /* 縮短支架長度，減少旋轉半徑，防止穿透 */
            /* 主圖尺寸再縮小 5%：216px * 0.95 = 205px */
            --img-w: 205px; 
            --img-h: 154px; 
            --duration: 1.5s;
            --color-pink-paper: #ffe4e1;
            --anchor-y: 65px; /* 調整掛點位置 */
        }

        body {
            display: flex; justify-content: center; align-items: center;
            height: 100vh; background-color: #1a1a1a; margin: 0;
            perspective: 2500px; overflow: hidden; touch-action: none;
        }

        .viewport {
            width: var(--card-w); height: var(--card-h);
            transform-style: preserve-3d;
            transform: rotateX(30deg) rotateY(-30deg) scale(0.9);
            transition: transform 0.1s ease-out; 
        }

        .card-system { width: 100%; height: 100%; position: relative; transform-style: preserve-3d; }

        .card-bottom {
            position: absolute; width: 100%; height: 100%;
            background: var(--color-pink-paper); 
            border: 1px solid #f5c6cb;
            border-radius: 8px;
            transform-style: preserve-3d;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .card-top {
            position: absolute; bottom: 0; top: -100%; width: 100%; height: 100%;
            transform-origin: bottom; 
            transform: rotateX(-179.9deg);
            transition: transform var(--duration) cubic-bezier(0.4, 0, 0.2, 1);
            transform-style: preserve-3d; z-index: 10;
        }
        .card-top.is-open { transform: rotateX(-90deg); }

        .face {
            position: absolute; width: 100%; height: 100%;
            backface-visibility: hidden; background-size: cover; background-position: center;
            border-radius: 8px;
        }

        .face.front { 
            background-image: url('roses_heart.jpg'); 
            transform: rotateX(180deg) translateZ(1px);
        }

        .face.back { 
            background-image: url('cover_inner.PNG');
            transform: translateZ(1px);
        }

        .sub-deep-blue {
            position: absolute; left: 50%; top: var(--anchor-y); 
            width: var(--sub-w); height: var(--sub-h);
            background: rgba(52, 152, 219, 0.2); 
            transform-origin: top; 
            transform: translateX(-50%) rotateX(0deg);
            transition: transform var(--duration) cubic-bezier(0.4, 0, 0.2, 1);
            transform-style: preserve-3d;
        }

        .sub-light-blue {
            position: absolute; top: 100%; left: 0; 
            width: 100%; height: var(--sub-h);
            background: rgba(133, 193, 233, 0.2); 
            transform-origin: top; 
            transform: rotateX(180deg); 
            transition: transform var(--duration) cubic-bezier(0.4, 0, 0.2, 1);
            transform-style: preserve-3d;
        }

        /* 主圖立體板：縮小尺寸並大幅拉高 translateY */
        .main-img-attachment {
            position: absolute; left: 50%; top: 0; 
            width: var(--img-w); height: var(--img-h);
            /* translateY(-50px) 將圖片大幅向上提，解決底部穿越問題 */
            /* translateZ(5px) 稍微往前推一點，增加層次感 */
            transform: translateX(-50%) translateY(-50px) rotateX(180deg) translateZ(5px);
            pointer-events: none;
            transition: transform var(--duration) cubic-bezier(0.4, 0, 0.2, 1);
            display: flex; justify-content: center; align-items: center;
        }

        .main-img-attachment img {
            width: 100%; height: 100%; object-fit: contain;
            filter: drop-shadow(0 8px 15px rgba(0,0,0,0.4));
        }

        .card-top.is-open ~ .sub-deep-blue { transform: translateX(-50%) rotateX(90deg); }
        .card-top.is-open ~ .sub-deep-blue .sub-light-blue { transform: rotateX(90deg); }

        .hint {
            position: fixed; bottom: 40px; color: rgba(255,255,255,0.4);
            font-size: 13px; pointer-events: none;
        }
    </style>
</head>
<body>

    <div class="viewport" id="viewport">
        <div class="card-system">
            <div class="card-bottom"></div>
            <div class="card-top" id="cover">
                <div class="face front"></div>
                <div class="face back"></div>
            </div>
            
            <div class="sub-deep-blue">
                <div class="main-img-attachment">
                    <img src="minnie.jpg" alt="Minnie">
                </div>
                <div class="sub-light-blue"></div>
            </div>
        </div>
    </div>

    <div class="hint">點擊開啟 • 傾斜旋轉</div>

    <script>
        const viewport = document.getElementById('viewport');
        const cover = document.getElementById('cover');
        let baseRotX = 30, baseRotY = -30, gyroX = 0, gyroY = 0;

        function updateTransform() {
            viewport.style.transform = `rotateX(${baseRotX + gyroX}deg) rotateY(${baseRotY + gyroY}deg) scale(0.9)`;
        }

        window.addEventListener('deviceorientation', (e) => {
            if (e.beta === null) return;
            gyroX = (e.beta - 45) * 0.3;
            gyroY = e.gamma * 0.3;
            updateTransform();
        });

        let isMoving = false, lastX = 0, lastY = 0;
        window.addEventListener('touchstart', (e) => {
            isMoving = false;
            lastX = e.touches[0].pageX; lastY = e.touches[0].pageY;
            if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                DeviceOrientationEvent.requestPermission();
            }
        });

        window.addEventListener('touchmove', (e) => {
            isMoving = true;
            baseRotY += (e.touches[0].pageX - lastX) * 0.4;
            baseRotX -= (e.touches[0].pageY - lastY) * 0.4;
            lastX = e.touches[0].pageX; lastY = e.touches[0].pageY;
            updateTransform();
        });

        window.addEventListener('touchend', () => { 
            if (!isMoving) cover.classList.toggle('is-open'); 
        });
    </script>
</body>
</html>
