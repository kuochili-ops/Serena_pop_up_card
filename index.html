<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pop-up Book：封面拉動模組版</title>
    <style>
        :root {
            --card-w: 300px;
            --card-h: 200px;
            --link-w: 100px; /* 連桿寬度 */
            --link-h: 70px;  /* 連桿長度 */
            --img-w: 150px;
            --img-h: 110px;
            --duration: 1.5s;
            --color-pink-paper: #ffe4e1;
            /* 調整錨點位置 */
            --anchor-top-y: 120px; 
            --anchor-bottom-y: 80px;
        }

        body {
            display: flex; justify-content: center; align-items: center;
            height: 100vh; background-color: #1a1a1a; margin: 0;
            perspective: 2000px; overflow: hidden; touch-action: none;
        }

        .viewport {
            width: var(--card-w); height: var(--card-h);
            transform-style: preserve-3d;
            transform: rotateX(30deg) rotateY(-30deg) scale(0.9);
        }

        .card-system { width: 100%; height: 100%; position: relative; transform-style: preserve-3d; }

        /* 底座 */
        .card-bottom {
            position: absolute; width: 100%; height: 100%;
            background: var(--color-pink-paper);
            border: 1px solid rgba(0,0,0,0.1);
            transform-style: preserve-3d;
        }

        /* 封面：現在是動力源 */
        .card-top {
            position: absolute; bottom: 0; top: -100%; width: 100%; height: 100%;
            transform-origin: bottom; 
            transform: rotateX(-179.9deg);
            transition: transform var(--duration) cubic-bezier(0.4, 0, 0.2, 1);
            transform-style: preserve-3d; z-index: 10;
        }
        .card-top.is-open { transform: rotateX(-90deg); }

        .face {
            position: absolute; width: 100%; height: 100%;
            backface-visibility: hidden; background-size: cover;
        }
        .face.front { background-image: url('IMG_6829.png'); transform: rotateX(180deg); }
        .face.back { background-image: url('IMG_6831.png'); }

        /* --- 拉動式結構模組 --- */

        /* 1. 淺藍連桿 (固定在封面背部) */
        .pull-link-light {
            position: absolute;
            left: 50%; top: var(--anchor-top-y);
            width: var(--link-w); height: var(--link-h);
            background: rgba(133, 193, 233, 0.6);
            transform-origin: top;
            /* 初始摺疊在封面背後 */
            transform: translateX(-50%) rotateX(0deg); 
            transition: transform var(--duration) cubic-bezier(0.4, 0, 0.2, 1);
            transform-style: preserve-3d;
        }

        /* 2. 深藍連桿 (連接淺藍與底座) */
        .pull-link-deep {
            position: absolute;
            top: 100%; left: 0;
            width: 100%; height: var(--link-h);
            background: rgba(52, 152, 219, 0.6);
            transform-origin: top;
            /* 與淺藍形成 V 字 */
            transform: rotateX(-160deg);
            transition: transform var(--duration) cubic-bezier(0.4, 0, 0.2, 1);
            transform-style: preserve-3d;
        }

        /* 3. 主圖 (附著在深藍板塊上) */
        .main-img-attachment {
            position: absolute;
            left: 50%; top: 50%;
            width: var(--img-w); height: var(--img-h);
            /* 讓圖片立起來垂直於觀看者 */
            transform: translateX(-50%) translateY(-50%) rotateX(80deg);
            transform-style: preserve-3d;
        }
        .main-img-attachment img { width: 100%; height: 100%; object-fit: contain; }

        /* --- 開放狀態的機械連動 --- */
        /* 當封面打開 90 度時 */
        .is-open .pull-link-light {
            transform: translateX(-50%) rotateX(-45deg); /* 淺藍向外撐開 */
        }
        .is-open .pull-link-deep {
            transform: rotateX(-90deg); /* 深藍被拉動到與底座垂直 */
        }

    </style>
</head>
<body>

    <div class="viewport" id="viewport">
        <div class="card-system">
            <div class="card-bottom"></div>
            
            <div class="card-top" id="cover">
                <div class="face front"></div>
                <div class="face back">
                    <div class="pull-link-light">
                        <div class="pull-link-deep">
                            <div class="main-img-attachment">
                                <img src="IMG_6832.jpg" alt="主圖">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="hint">單指旋轉 | 雙指縮放 | 點擊封面拉開連桿</div>

    <script>
        const viewport = document.getElementById('viewport');
        const cover = document.getElementById('cover');
        
        let rotX = 30, rotY = -30, scale = 0.9;
        let lastTouchX = 0, lastTouchY = 0, lastDist = 0;
        let isMoving = false;

        function updateTransform() {
            viewport.style.transform = `rotateX(${rotX}deg) rotateY(${rotY}deg) scale(${scale})`;
        }

        window.addEventListener('touchstart', (e) => {
            isMoving = false;
            if (e.touches.length === 1) {
                lastTouchX = e.touches[0].pageX; lastTouchY = e.touches[0].pageY;
            } else if (e.touches.length === 2) {
                lastDist = Math.hypot(e.touches[0].pageX - e.touches[1].pageX, e.touches[0].pageY - e.touches[1].pageY);
            }
        });

        window.addEventListener('touchmove', (e) => {
            e.preventDefault();
            isMoving = true;
            if (e.touches.length === 1) {
                rotY += (e.touches[0].pageX - lastTouchX) * 0.5;
                rotX -= (e.touches[0].pageY - lastTouchY) * 0.5;
                lastTouchX = e.touches[0].pageX; lastTouchY = e.touches[0].pageY;
            } else if (e.touches.length === 2) {
                let dist = Math.hypot(e.touches[0].pageX - e.touches[1].pageX, e.touches[0].pageY - e.touches[1].pageY);
                scale = Math.min(Math.max(scale + (dist - lastDist) * 0.005, 0.4), 2.5);
                lastDist = dist;
            }
            updateTransform();
        });

        window.addEventListener('touchend', () => {
            if (!isMoving) cover.classList.toggle('is-open');
        });

        // 滑鼠支持
        let isDragging = false, mX, mY;
        window.addEventListener('mousedown', (e) => { isDragging = true; mX = e.pageX; mY = e.pageY; });
        window.addEventListener('mousemove', (e) => {
            if (!isDragging) return;
            rotY += (e.pageX - mX) * 0.5; rotX -= (e.pageY - mY) * 0.5;
            updateTransform();
            mX = e.pageX; mY = e.pageY;
        });
        window.addEventListener('mouseup', () => isDragging = false);
    </script>
</body>
</html>
