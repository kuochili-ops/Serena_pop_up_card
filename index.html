<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pop-up Book：精簡連桿版</title>
    <style>
        :root {
            --card-w: 300px;
            --card-h: 200px;
            /* 連桿尺寸減少 20% */
            --sub-w: 64px;
            --sub-h: 44px;
            /* 主圖維持 1.5 倍尺寸 */
            --img-w: 210px; 
            --img-h: 150px;
            --duration: 1.5s;
            --color-pink-paper: #ffe4e1;
            --color-pink-trans: rgba(255, 182, 193, 0.6);
            --anchor-y: 60px; 
        }

        body {
            display: flex; justify-content: center; align-items: center;
            height: 100vh; background-color: #1a1a1a; margin: 0;
            perspective: 2500px; overflow: hidden; touch-action: none;
        }

        .viewport {
            width: var(--card-w); height: var(--card-h);
            transform-style: preserve-3d;
            transform: rotateX(30deg) rotateY(-30deg) scale(0.85);
        }

        .card-system { width: 100%; height: 100%; position: relative; transform-style: preserve-3d; }

        .card-bottom {
            position: absolute; width: 100%; height: 100%;
            background: var(--color-pink-paper); border: 1px solid #f5c6cb;
            transform-style: preserve-3d;
        }

        .card-top {
            position: absolute; bottom: 0; top: -100%; width: 100%; height: 100%;
            transform-origin: bottom; transform: rotateX(-180deg);
            transition: transform var(--duration) cubic-bezier(0.4, 0, 0.2, 1);
            transform-style: preserve-3d; z-index: 10;
        }
        .card-top.is-open { transform: rotateX(-90deg); }

        .face {
            position: absolute; width: 100%; height: 100%;
            backface-visibility: hidden; background-size: cover; background-position: center;
        }
        .face.front { background-image: url('IMG_6829.png'); transform: rotateX(180deg); }
        .face.back { 
            background: linear-gradient(var(--color-pink-trans), var(--color-pink-trans)), url('IMG_6831.png');
            background-blend-mode: overlay;
            background-size: cover;
            transform-style: preserve-3d; 
        }

        /* --- 立體結構模組 (尺寸已精簡) --- */
        .sub-deep-blue {
            position: absolute; left: 50%; top: var(--anchor-y); 
            width: var(--sub-w); height: var(--sub-h);
            background: rgba(52, 152, 219, 0.4); transform-origin: top; 
            transform: translateX(-50%) rotateX(0deg);
            transition: transform var(--duration) cubic-bezier(0.4, 0, 0.2, 1);
            transform-style: preserve-3d;
            border: 1px solid rgba(41, 128, 185, 0.3);
        }

        .main-img-attachment {
            position: absolute; left: 50%; top: 0; 
            width: var(--img-w); height: var(--img-h);
            /* 維持倒掛邏輯 */
            transform: translateX(-50%) translateY(0px) rotateX(180deg) translateZ(3px);
            pointer-events: none;
        }

        .main-img-attachment img {
            width: 100%; height: 100%; object-fit: contain; object-position: top; 
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.4));
        }

        .sub-light-blue {
            position: absolute; top: 100%; left: 0; width: 100%; height: var(--sub-h);
            background: rgba(133, 193, 233, 0.4); transform-origin: top; 
            transform: rotateX(180deg); 
            transition: transform var(--duration) cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* 開關連動 */
        .card-top.is-open ~ .sub-deep-blue { transform: translateX(-50%) rotateX(90deg); }
        .card-top.is-open ~ .sub-deep-blue .sub-light-blue { transform: rotateX(90deg); }

    </style>
</head>
<body>

    <div class="viewport" id="viewport">
        <div class="card-system">
            <div class="card-bottom"></div>
            
            <div class="card-top" id="cover">
                <div class="face front"></div>
                <div class="face back"></div>
            </div>

            <div class="sub-deep-blue">
                <div class="main-img-attachment">
                    <img src="minnie.jpg" alt="Minnie">
                </div>
                <div class="sub-light-blue"></div>
            </div>
        </div>
    </div>

    <script>
        const viewport = document.getElementById('viewport');
        const cover = document.getElementById('cover');
        
        let rotX = 30, rotY = -30, scale = 0.85;
        let lastTouchX = 0, lastTouchY = 0, lastDist = 0;
        let isMoving = false;

        function updateTransform() {
            viewport.style.transform = `rotateX(${rotX}deg) rotateY(${rotY}deg) scale(${scale})`;
        }

        // 手機操作
        window.addEventListener('touchstart', (e) => {
            isMoving = false;
            if (e.touches.length === 1) {
                lastTouchX = e.touches[0].pageX; lastTouchY = e.touches[0].pageY;
            } else if (e.touches.length === 2) {
                lastDist = Math.hypot(e.touches[0].pageX - e.touches[1].pageX, e.touches[0].pageY - e.touches[1].pageY);
            }
        });

        window.addEventListener('touchmove', (e) => {
            e.preventDefault();
            isMoving = true;
            if (e.touches.length === 1) {
                rotY += (e.touches[0].pageX - lastTouchX) * 0.5;
                rotX -= (e.touches[0].pageY - lastTouchY) * 0.5;
                lastTouchX = e.touches[0].pageX; lastTouchY = e.touches[0].pageY;
            } else if (e.touches.length === 2) {
                let dist = Math.hypot(e.touches[0].pageX - e.touches[1].pageX, e.touches[0].pageY - e.touches[1].pageY);
                scale = Math.min(Math.max(scale + (dist - lastDist) * 0.005, 0.3), 2);
                lastDist = dist;
            }
            updateTransform();
        });

        window.addEventListener('touchend', () => {
            if (!isMoving) cover.classList.toggle('is-open');
        });

        // 滑鼠支持
        let isDragging = false, mX, mY;
        window.addEventListener('mousedown', (e) => { isDragging = true; mX = e.pageX; mY = e.pageY; });
        window.addEventListener('mousemove', (e) => {
            if (!isDragging) return;
            rotY += (e.pageX - mX) * 0.5; rotX -= (e.pageY - mY) * 0.5;
            updateTransform();
            mX = e.pageX; mY = e.pageY;
        });
        window.addEventListener('mouseup', () => isDragging = false);
    </script>
</body>
</html>
