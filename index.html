<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>For Serena - Valentine's Day</title>
    <style>
        :root {
            --card-w: 300px;
            --card-h: 200px;
            --sub-w: 64px;
            --sub-h: 38px; 
            --img-w: 195px; 
            --img-h: 146px; 
            --duration: 1.5s;
            --color-pink-paper: #ffe4e1;
            --anchor-y: 38px; 
        }

        body {
            display: flex; justify-content: center; align-items: center;
            height: 100vh; background: radial-gradient(circle, #2c1a1a 0%, #1a1a1a 100%);
            margin: 0; perspective: 2500px; overflow: hidden;
            font-family: "PingFang TC", "Microsoft JhengHei", sans-serif;
            cursor: grab;
        }
        body:active { cursor: grabbing; }

        /* Âè≥‰∏äËßíÈùúÈü≥ÊéßÂà∂Èàï */
        #music-toggle {
            position: fixed; top: 20px; right: 20px;
            width: 50px; height: 50px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            display: none; 
            justify-content: center; align-items: center;
            font-size: 24px; color: white;
            z-index: 9999; cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.4);
            transition: transform 0.2s;
            pointer-events: auto;
        }

        #youtube-player { position: absolute; width: 1px; height: 1px; opacity: 0; pointer-events: none; }

        .decoration-container { 
            position: fixed; width: 100%; height: 100%; 
            pointer-events: none; z-index: 5; 
            opacity: 0; transition: opacity 2s ease-in;
        }
        .decoration-container.active { opacity: 1; }

        .particle { position: absolute; animation: fall linear infinite; pointer-events: none; }
        @keyframes fall {
            0% { transform: translateY(-10vh) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
        }

        .viewport {
            width: var(--card-w); height: var(--card-h);
            transform-style: preserve-3d;
            transform: rotateX(30deg) rotateY(-30deg) scale(0.9);
            transition: transform 0.1s ease-out; z-index: 10;
            pointer-events: none;
        }
        .card-system { width: 100%; height: 100%; position: relative; transform-style: preserve-3d; }

        .card-bottom {
            position: absolute; width: 100%; height: 100%;
            background: var(--color-pink-paper); 
            border: 1px solid #f5c6cb; border-radius: 10px;
            transform-style: preserve-3d;
            box-shadow: 0 20px 50px rgba(0,0,0,0.6);
            display: flex; flex-direction: column;
            justify-content: flex-end; align-items: center;
            padding-bottom: 25px; box-sizing: border-box;
        }

        .message-area {
            text-align: center; color: #d63384; font-size: 17px; line-height: 1.7;
            font-weight: 600; letter-spacing: 1px;
            text-shadow: 1px 1px 1px rgba(255,255,255,0.6);
        }

        .card-top {
            position: absolute; bottom: 0; top: -100%; width: 100%; height: 100%;
            transform-origin: bottom; transform: rotateX(-179.9deg);
            transition: transform var(--duration) cubic-bezier(0.4, 0, 0.2, 1);
            transform-style: preserve-3d; z-index: 20;
        }
        .card-top.is-open { transform: rotateX(-90deg); }

        .face {
            position: absolute; width: 100%; height: 100%;
            backface-visibility: hidden; background-size: cover; background-position: center;
            border-radius: 10px;
        }
        .face.front { background-image: url('roses_heart.jpg'); transform: rotateX(180deg) translateZ(1px); }
        .face.back { background-image: url('cover_inner.PNG'); transform: translateZ(1px); }

        .sub-deep-blue {
            position: absolute; left: 50%; top: var(--anchor-y); 
            width: var(--sub-w); height: var(--sub-h);
            background: rgba(52, 152, 219, 0.2); transform-origin: top; 
            transform: translateX(-50%) rotateX(0deg);
            transition: transform var(--duration) ease-out; transform-style: preserve-3d;
        }
        .sub-light-blue {
            position: absolute; top: 100%; left: 0; width: 100%; height: var(--sub-h);
            background: rgba(133, 193, 233, 0.2); transform-origin: top; 
            transform: rotateX(180deg); transition: transform var(--duration) ease-out; transform-style: preserve-3d;
        }
        .main-img-attachment {
            position: absolute; left: 50%; top: 0; width: var(--img-w); height: var(--img-h);
            transform: translateX(-50%) translateY(0px) rotateX(180deg) translateZ(5px);
            display: flex; justify-content: center; align-items: center;
        }
        .main-img-attachment img {
            width: 100%; height: 100%; object-fit: contain;
            filter: drop-shadow(0 15px 30px rgba(0,0,0,0.5));
        }

        .card-top.is-open ~ .sub-deep-blue { transform: translateX(-50%) rotateX(90deg); }
        .card-top.is-open ~ .sub-deep-blue .sub-light-blue { transform: rotateX(90deg); }

        .hint {
            position: fixed; bottom: 40px; color: rgba(255,255,255,0.4);
            font-size: 13px; pointer-events: none; z-index: 100;
        }
    </style>
</head>
<body>

    <div id="music-toggle">üîä</div>
    <div id="youtube-player"></div>
    <div class="decoration-container" id="decorations"></div>

    <div class="viewport" id="viewport">
        <div class="card-system">
            <div class="card-bottom">
                <div class="message-area">
                    Á•ùÁæéÈ∫óÁöÑÊñáÊ∂µÂ¶πÂ¶π<br>
                    ÈùíÊò•Ê∞∏Èßê<br><br>
                    <small>Ë≥áÊ∑±ÊÑõÊÖïËÄÖ</small>
                </div>
            </div>
            <div class="card-top" id="cover">
                <div class="face front"></div>
                <div class="face back"></div>
            </div>
            <div class="sub-deep-blue">
                <div class="main-img-attachment"><img src="minnie.jpg" alt="Minnie"></div>
                <div class="sub-light-blue"></div>
            </div>
        </div>
    </div>

    <div class="hint">Click to Open the Surprise ‚Ä¢ Drag to Rotate</div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        let player;
        let hasTriggered = false;
        let isMuted = false; 
        const toggleBtn = document.getElementById('music-toggle');
        const cover = document.getElementById('cover');
        const decorContainer = document.getElementById('decorations');

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('youtube-player', {
                playerVars: {
                    'listType': 'playlist',
                    'list': 'PL1U2BLQmiBsfNlI57Ph5J1m19By6Jn-Hn', // ‰Ω†ÁöÑÊí≠ÊîæÊ∏ÖÂñÆ ID
                    'autoplay': 1,
                    'loop': 1,
                    'controls': 0,
                    'showinfo': 0,
                    'modestbranding': 1,
                    'mute': 1
                },
                events: { 'onReady': (e) => e.target.playVideo() }
            });
        }

        function triggerSurprise() {
            if (hasTriggered) return;
            hasTriggered = true;
            toggleBtn.style.display = 'flex';
            decorContainer.classList.add('active');
            if (player) {
                player.unMute();
                player.setVolume(50);
                isMuted = false;
                toggleBtn.innerHTML = 'üîä';
            }
        }

        toggleBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            if (!player) return;
            if (isMuted) {
                player.unMute(); player.setVolume(50);
                toggleBtn.innerHTML = 'üîä';
                isMuted = false;
            } else {
                player.mute(); player.setVolume(0);
                toggleBtn.innerHTML = 'üîá';
                isMuted = true;
            }
        });

        // 3D ÊóãËΩâËàáÈªûÊìäÈÇèËºØ
        const viewport = document.getElementById('viewport');
        let baseRotX = 30, baseRotY = -30, gyroX = 0, gyroY = 0;
        let isDragging = false, lastX = 0, lastY = 0, moved = false;

        function updateTransform() {
            viewport.style.transform = `rotateX(${baseRotX + gyroX}deg) rotateY(${baseRotY + gyroY}deg) scale(0.9)`;
        }

        const startAction = (e) => {
            if (e.target.id === 'music-toggle') return;
            isDragging = true; moved = false;
            lastX = e.pageX || (e.touches ? e.touches[0].pageX : 0);
            lastY = e.pageY || (e.touches ? e.touches[0].pageY : 0);
        };

        const moveAction = (e) => {
            if (!isDragging) return;
            const currentX = e.pageX || (e.touches ? e.touches[0].pageX : 0);
            const currentY = e.pageY || (e.touches ? e.touches[0].pageY : 0);
            if (Math.abs(currentX - lastX) > 3 || Math.abs(currentY - lastY) > 3) moved = true;
            baseRotY += (currentX - lastX) * 0.4;
            baseRotX -= (currentY - lastY) * 0.4;
            lastX = currentX; lastY = currentY;
            updateTransform();
        };

        const endAction = () => {
            if (isDragging && !moved) {
                const isOpeningNow = !cover.classList.contains('is-open');
                cover.classList.toggle('is-open');
                if (isOpeningNow) triggerSurprise();
            }
            isDragging = false;
        };

        window.addEventListener('mousedown', startAction);
        window.addEventListener('mousemove', moveAction);
        window.addEventListener('mouseup', endAction);
        window.addEventListener('touchstart', startAction, {passive: false});
        window.addEventListener('touchmove', moveAction, {passive: false});
        window.addEventListener('touchend', endAction);

        window.addEventListener('deviceorientation', (e) => {
            if (e.beta === null) return;
            gyroX = (e.beta - 45) * 0.3; gyroY = e.gamma * 0.3;
            updateTransform();
        });

        function createParticles() {
            const symbols = ['‚ù§', 'üåπ', '‚ô´', '‚ô™', 'üå∏', 'üíï'];
            const colors = ['rgba(255,105,180,0.5)', 'rgba(255,50,50,0.5)', 'rgba(255,182,193,0.5)', 'rgba(173,216,230,0.5)'];
            for(let i=0; i<35; i++) {
                const p = document.createElement('div');
                p.className = 'particle';
                p.innerHTML = symbols[Math.floor(Math.random() * symbols.length)];
                p.style.left = Math.random() * 100 + 'vw';
                p.style.fontSize = (Math.random() * 15 + 15) + 'px';
                p.style.color = colors[Math.floor(Math.random() * colors.length)];
                p.style.animationDuration = (Math.random() * 5 + 4) + 's';
                p.style.animationDelay = (Math.random() * 10) + 's';
                decorContainer.appendChild(p);
            }
        }
        createParticles();
    </script>
</body>
</html>
